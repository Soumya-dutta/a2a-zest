<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero-Shot Emotion Style Transfer Samples</title>
  <style>
    /* ====== Base Layout ====== */
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: #222;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: #666;
      font-size: 1.1rem;
    }

    h2 {
      margin-top: 1.5rem;
      color: #444;
    }

    .example {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      transition: box-shadow 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
    }

    .example:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .sub-example {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .sub-example:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .audio-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    figure.audio-block {
      flex: 1;
      min-width: 200px;
      margin: 0;
    }

    figcaption {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 6px;
      background-color: #eaeaea;
    }

    /* Chrome, Edge, Safari */
    audio::-webkit-media-controls-panel {
      background-color: #eaeaea;
    }

    /* ====== Dark Mode ====== */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1c1c1c;
        color: #e0e0e0;
      }

      header h1 {
        color: #f0f0f0;
      }

      p.subtitle {
        color: #aaa;
      }

      h2 {
        color: #ddd;
      }

      .example {
        background-color: #2a2a2a;
        border-color: #444;
      }

      .sub-example {
        border-color: #555;
      }

      .example:hover {
        box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      }

      figcaption {
        color: #f5f5f5;
      }

      audio {
        background-color: #333;
      }

      audio::-webkit-media-controls-panel {
        background-color: #333;
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-volume-slider,
      audio::-webkit-media-controls-timeline {
        filter: invert(1);
      }
    }
  </style>
</head>
